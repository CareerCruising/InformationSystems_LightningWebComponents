			</lightning-input>
			<!-- <div>{StartDate}</div> -->

			<lightning-input type="date" name="input2" label="EndDate" value={EndDate} onchange={handleEndDateChange}>
			</lightning-input>
			<!-- <div>{EndDate}</div> -->
		</div>
		<div class="slds-col slds-m-left_xx-small">
			<div>
				<div style="margin-top:4px;">&nbsp;</div>
				<lightning-button id="ButtonXX" label="GO" onclick={DispatchEventToParent}>
				</lightning-button>
