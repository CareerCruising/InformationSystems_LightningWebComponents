<template>
    <div if:true={ShowToast} class="slds-notify_container slds-is-relative" style="position:fixed;top:10px;right:10px;">
        <div class="slds-notify slds-notify_toast slds-theme_info" role="status">
            <span class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                <div class="demo-only demo--inverse" style="height:2rem;width:1rem;position:relative">
                    <div role="status" class="slds-spinner slds-spinner_small slds-spinner_inverse">
                         <div class="slds-spinner__dot-a"></div>
                         <div class="slds-spinner__dot-b"></div>
                     </div>
                 </div>
            </span>            
            <div class="slds-notify__content">
                <div class="slds-text-heading_small">Copying Opportunity</div>
                <div>Please wait, you will be redirected to the new Opp...</div>
            </div>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={CloseToast} >
                    <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                </button>
            </div>          
        </div>
      </div>
</template>
