<template>
    <lightning-card title="MiscRestApiCall" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <lightning-input
                        type="search"
                        onchange={handleSearchKeyChange}
                        label="Search Books"
                        value={searchKey}
                    ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-p-left_xx-small">
                    <lightning-button
                        label="Search"
                        onclick={handleSearchClick}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={data}>
                <template for:each={data.SiteDataAccount} for:item="row">
                    <p key={row.SchoolLoginsTotal}>{row.SchoolLoginsTotal}</p>
                </template>
            </template>

            <template if:true={data}>
                <div style="height: 300px;">
                    <lightning-datatable
                            key-field="Id"
                            data={data.SiteDataAccount}
                            columns={col}
                            hide-checkbox-column
                            resize-column-disabled
                            column-widths-mode="auto"
                            >
                    </lightning-datatable>
                </div> 
            </template>

            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
