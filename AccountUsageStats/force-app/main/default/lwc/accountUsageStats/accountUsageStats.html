<template>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3 slds-text-heading_small">
                    <div style="width: 250px;">
                        <lightning-combobox
                                name="progress"
                                label="Select option"
                                value={MonthOptionSelected}
                                placeholder="Select Progress"
                                options={MonthOptions}
                                onchange={handleMonthOptionChange} 
                                ></lightning-combobox>
                    </div>


                    
                </div>
                <div class="slds-col slds-size_1-of-3"></div>
            </div>

            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={NoStatsFound}>
                <div>No Usage stats found for this account.</div>
            </template>
            <template if:true={data.SiteDataAccount}>
                <div style="height: 1000px;">
                    <lightning-datatable key-field="Id" data={data.SiteDataAccount} columns={col} hide-checkbox-column
                        resize-column-disabled column-widths-mode="auto">
                    </lightning-datatable>
                </div>
            </template>
            
            <template if:true={error}>
                <pre>{error}</pre>
                <div>Error:{error}</div>
            </template>
        </div>
    </article>
</template>
